<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">To-Do List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1>To-Do List</h1>

      <!-- create -->
      <section class="container mb-4" id="create">
        <div class="mb-3">
          <label for="task-input" class="form-label">Task</label>
          <input
            class="form-control mb-3"
            id="task-input"
            aria-describedby="emailHelp"
          />
          <label for="pri">Priority</label>
          <select name="priority" class="form-control mb-3" id="pri">
            <option value="Important & Urgent">Important & Urgent</option>
            <option value="Urgent, Not Important">Urgent, Not Important</option>
            <option value="Important, Not Urgent">Important, Not Urgent</option>
            <option value="Not Important, Not Urgent">
              Not Important, Not Urgent
            </option>
          </select>
        </div>
        <button id="create-task" class="btn btn-primary">Create Task</button>
      </section>

      <!-- Modal -->
      <section class="modal" id="edit-form" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="newDescript" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="newDescript"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="pri">Priority</label>
                  <select name="priority" class="form-control mb-3" id="newPri">
                    <option value="Important & Urgent">
                      Important & Urgent
                    </option>
                    <option value="Urgent, Not Important">
                      Urgent, Not Important
                    </option>
                    <option value="Important, Not Urgent">
                      Important, Not Urgent
                    </option>
                    <option value="Not Important, Not Urgent">
                      Not Important, Not Urgent
                    </option>
                  </select>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="save-changes"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- listing -->
      <section class="container mb-4" id="listing">
        <div class="row">
          <div class="col-12 col-md-6 col-xl-3">
            <h4>IMPT & URG</h4>
            <div id="imp-urg" class="sublist" style="min-height: 400px"></div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <h4>URG, Not IMPT</h4>
            <div id="urg" class="sublist" style="min-height: 400px"></div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <h4>IMPT, Not URG</h4>
            <div id="imp" class="sublist" style="min-height: 400px"></div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <h4>Not IMPT, Not URG</h4>
            <div
              id="not-imp-urg"
              class="sublist"
              style="min-height: 400px"
            ></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        <p>&copy; 2025 TO-DO LIST. All rights reserved.</p>
      </div>
    </footer>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
