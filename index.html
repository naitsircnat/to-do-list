<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1>To-Do List</h1>

      <!-- create -->
      <section class="container" id="create">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Task</label>
          <input
            class="form-control mb-3"
            id="task-input"
            aria-describedby="emailHelp"
          />
          <label for="pri">Priority</label>
          <select name="priority" class="form-control mb-3" id="pri">
            <option value="imp-urg">Important & Urgent</option>
            <option value="urg">Urgent, Not Important</option>
            <option value="imp">Important, Not Urgent</option>
            <option value="not-imp-urg">Not Important, Not Urgent</option>
          </select>
        </div>
        <button id="create-task" class="btn btn-primary">Create Task</button>
      </section>

      <!-- listing -->
      <section class="container" id="listing">
        <div id="imp-urg" class="h4">Important & Urgent</div>
        <div id="urg" class="h4">Urgent, Not Important</div>
        <div id="imp" class="h4">Important, Not Urgent</div>
        <div id="not-imp-urg" class="h4">Not Important, Not Urgent</div>
      </section>
    </main>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
